<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <title>Sistema de gestión de peages de Departamento del Huila
    </title>
</head>
<!-- En este componente manejamos las librerías de CSS y JS provenientes de bootstrap -->
<body>
    <header>
        <!--Este es uno de los componentes principales, aquí se encuentran las barras superiores y cabeceras-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Huila</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Iniciar Sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Registrarse</a>
                        </li>                         
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Aquí se encuentra el contenido crucial de la página, despliegues de menús, perfiles y entre otros -->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="./img/1.svg" class="img-fluid" alt="Imagen de Bienvenida">
                </div>           
                <div class="col-md-6 mx-auto">
                
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">!Bienvenido a Peages Huila!</h1>
                    </div>
                    <form class="user" action="" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user"
                                id="NumDoc" name="document" aria-describedby="emailHelp"
                                placeholder="Introduzca su numero de Documento">
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-user"
                                id="passw" name="passw" placeholder="Contraseña">
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox small">
                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                <label class="custom-control-label" for="customCheck">Recuérdeme</label>
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-block ">
                            Acceso
                        </button>
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Registrarse
                        </button>
                        <hr>
                        
                    </form>
                    <hr>
                    <div class="text-center">
                        <a class="small" href="recuperacion">¿Has olvidado tu contraseña?</a>
                    </div>
                    
                    
                    
                </div>
            </div>
        
        </div>
    </main>
    
    <footer class="bg-light text-center text-lg-start">
        <!-- Aquí se encuentra el contenido del pie de página -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2021 Ciclo 4 :)
            <a class="text-dark" href="https://google.com/">Google.com</a>
        </div>
    </footer>
</body>

</html>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">!Crea una cuenta!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="user" action="/guardar" method="post" enctype="multipart/form-data">
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user" id="nombre" name="nombre"
                            placeholder="Nombres">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control form-control-user" id="apellido" name="apellido"
                            placeholder="Apellidos">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <input type="email" class="form-control form-control-user" id="correo" name="correo"
                        placeholder="Direccion de correo electrónico">
                </div>
                <br>
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user"
                            id="documento" name="documento" placeholder="Numero de documento">
                    </div>
                    <div class="col-sm-6">
                        <input type="password" class="form-control form-control-user"
                            id="contrasena" name="contrasena" placeholder="Contraseña">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user"
                            id="telefono" name="telefono" placeholder="Numero telefonico">
                    </div>
                    <div class="col-sm-6">
                        <input type="" class="form-control form-control-user"
                            id="sexo" name="sexo" placeholder="Sexo">
                    </div>                                    
                </div>
                <br>                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Registrar cuenta</button>
                  </div>             
            </form>
        </div>
        
      </div>
    </div>
  </div>
